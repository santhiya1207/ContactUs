<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>We would love to respond to your queries and help you,succeed.<br>Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Santhiya">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="9876543210">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>E-mail</label>
                                <input type="email" placeholder="Sants@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product demo">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="Submit">SEND</button>

                        

                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>Contactus@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>9643593210</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>4/23 , 6th cross street<br>
                            Anna road<br>
                            Bangalore 560000
                        </td>
                        </tr>
                    </table>
                </div>
                

            </div>
        </div>
    </body>
</html>
